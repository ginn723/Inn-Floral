        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="font-size: 18px">

        </ul>

    <section class="py-5" style="background-image: url(./images/bg_paper.png)">
      <h1 class="text-center text-dark">課程費用</h1>
    </section>

    <section class="mt-5 container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <!-- 原本shadow-lg的預設是shadow樣式，但是在 utilities 修改為中斷點的形式，現在是在桌面版會套用陰影而行動版不會呈現 -->
          <section class="container mb-4">
          <form action="" class="p-lg-4 shadow-lg">           
            <h3 class="deco-line text-dark">
              選擇課程
            </h3>
            <div class="row row-cols-1 row-cols-lg-3 mt-4">
              <div class="col h-100 mb-3">
                <button
                  type="button"
                  class="btn btn-outline-primary w-100 btn-lg"
                >
                  迷你乾燥花一日課程
                  <br class="d-none d-lg-block" />
                  NT 900
                </button>
              </div>
              <div class="col h-100 mb-3">
                <button
                  type="button"
                  class="btn btn-outline-primary text-dark btn-special w-100 btn-lg"
                >
                  線上初學者插花課程
                  <br class="d-none d-lg-block" />
                  NT 2,500
                </button>
              </div>
              <div class="col h-100">
                <button
                  type="button"
                  class="btn btn-outline-primary w-100 btn-lg"
                >
                  進階花藝師實體專班
                  <br class="d-none d-lg-block" />
                  NT 18,000
                </button>
              </div>
            </div>

              <div class="row mt-5">
                <div class="col">
                  <h3 class="deco-line text-dark">
                    填寫資料
                  </h3>
                  <div class="row row-cols-1 row-cols-lg-2 mt-2">
                    <div class="col">
                      <label for="userName" class="col-sm-2 col-form-label"
                        >名字
                        </label
                      ><br />
                      <input
                        type="text"
                        id="userName"
                        class="form-control"
                        value=""
                      />
                    </div>
                    <div class="col">
                      <label for="lastName" class="col-sm-2 col-form-label"
                        >姓氏
                        </label
                      ><br />
                      <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        value=""
                      />
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div class="col">
                      <label for="userPhone" class="col-sm-2 col-form-label"
                        >手機號碼
                        </label
                      ><br />
                      <input type="tel" id="userPhone" class="form-control" />
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div class="col">
                      <label for="userEmail" class="col-sm-2 col-form-label"
                        >電子郵件
                        </label
                      ><br />
                      <input type="email" id="userEmail" class="form-control" />
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div class="col">
                      <label for="userAddr" class="col-sm-2 col-form-label"
                        >住址
                        </label
                      ><br />
                      <input type="text" id="userAddr" class="form-control" />
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div class="col">
                      <label for="freeTime" class="col-sm-2 col-form-label"
                        >方便聯絡時間
                      </label>
                      <div>
                        <select name="" id="freeTime" class="form-select">
                          <option value="">09:00-11:00</option>
                          <option value="" selected>13:00-17:00</option>
                          <option value="">18:00-20:00</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col">
                      <label for="remark" class="col-sm-2 col-form-label"
                        >備注説明
                      </label>
                      <br />
                      <textarea class="form-control" id="remark" rows="3">
                      </textarea>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary w-100 my-4 text-white"
                  >
                    發送
                  </button>
                </div>
              </div>
            </section>
          </form>
        </div>
      </div>
    </section>


    <section>
  <div class="container mb-5">
    <h2 class="text-center text-dark mb-4">
      需要其他協助？
    </h2>
    <div class="row row-cols-1 row-cols-lg-3 g-3 g-lg-4 mx-4">
      <div class="col">
        <div class="card border-0 shadow">
        <div class="card-body text-center py-4">
         <a href="#" class="text-secondary card-text lh-lg text-decoration-none">
           <i class="bi bi-telephone text-primary"></i>
           &nbsp&nbsp&nbsp01-234-5678
         </a>
        </div>
      </div>
      </div>
      <div class="col">
        <div class="card border-0 shadow">
        <div class="card-body text-center py-4">
          <a href="#" class="text-secondary card-text lh-lg text-decoration-none">
            <i class="bi bi-facebook text-primary"></i>
          &nbsp&nbsp&nbspInn Floral Design
        </a>
        </div>
      </div>
      </div>
      <div class="col">
        <div class="card border-0 shadow">
        <div class="card-body text-center py-4">
          <a href="#" class="text-secondary card-text lh-lg text-decoration-none">
            <i class="bi bi-question-lg text-primary"></i>
          &nbsp&nbsp&nbsp常見問題
          </a>
        </div>
      </div>
      </div>
    </div>
  </div>
    </section>

    <p class="pt-3 mb-1 text-center font-monospace sticky-bottom">
      | Inn Floral created by <span class="text-primary"> Ginn Lee </span> |
    </p>

      <p class="mb-0 p-1 fs-6">本網站僅供個人作品使用，不提供商業用途。</p>
    </footer>
